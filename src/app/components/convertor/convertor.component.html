<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div
        class="currency mt-3 d-flex align-items-center justify-content-between"
      >
        <input
          type="number"
          #input
          value="{{ valInput }}"
          (input)="convert(Number(input.value), 'input')"
          class="form-control me-1"
        />
        <select
          class="form-control"
          [(ngModel)]="selectInput"
          (change)="changeConvert('input')"
        >
          @for (item of currency; track item) {
            @if (item.cc === "USD" || item.cc === "EUR") {
              <option value="{{ item.rate }}">{{ item.cc }}</option>
            }
          }
          <option value="1">UAH</option>
        </select>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto my-3">
          <ng-icon name="ionRefresh" class="d-flex"></ng-icon>
        </div>
      </div>
      <div class="currency d-flex align-items-center justify-content-between">
        <input
          type="number"
          #output
          (input)="convert(Number(output.value), 'output')"
          value="{{ valOutput }}"
          class="form-control me-1"
        />
        <select
          class="form-control"
          [(ngModel)]="selectOutput"
          (change)="changeConvert('output')"
        >
          @for (item of currency; track item) {
            @if (item.cc === "USD" || item.cc === "EUR") {
              <option value="{{ item.rate }}">{{ item.cc }}</option>
            }
          }
          <option value="1">UAH</option>
        </select>
      </div>
    </div>
  </div>
</div>
